version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: s3-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=l!Ba34&NwHT^3TQa
      - MINIO_ROOT_PASSWORD=XZWj1@66eR#2kV66ShDz08o%P6@5tMwY
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-create-buckets:
    image: minio/mc:latest
    container_name: minio-create-buckets
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10 &&
      mc alias set myminio http://minio:9000 'l!Ba34&NwHT^3TQa' 'XZWj1@66eR#2kV66ShDz08o%P6@5tMwY' &&
      mc mb myminio/test-bucket --ignore-existing &&
      mc mb myminio/uploads --ignore-existing &&
      mc mb myminio/backups --ignore-existing &&
      echo 'Buckets created successfully'
      "

volumes:
  minio_data:
    driver: local
