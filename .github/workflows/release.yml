name: Build, Release, and Publish Docker Image

# Trigger on push to main branch and manual workflow dispatch
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual trigger'
        required: false
        default: 'Manual release'

# Required permissions for creating releases and pushing to GHCR
permissions:
  contents: write
  packages: write

# Prevent concurrent releases
concurrency:
  group: release
  cancel-in-progress: true

jobs:
  build-release-publish:
    name: Build, Release, and Publish
    runs-on: ubuntu-latest

    # Define outputs for job-level access
    outputs:
      version: ${{ steps.version.outputs.version }}
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compute version
        id: version
        run: |
          # Version formula: 0.1.{GITHUB_RUN_NUMBER}
          VERSION="0.1.${GITHUB_RUN_NUMBER}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Computed version: ${VERSION}"
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build frontend
        run: npm run build
        env:
          CI: true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ env.VERSION }}
            type=semver,pattern={{major}}.{{minor}},value=${{ env.VERSION }}
            type=raw,value=latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          body: |
            ## S3 Storage Manager v${{ env.VERSION }}

            **Built from commit:** ${{ github.sha }}
            
            ### What's included
            - Frontend application built with SolidJS
            - Production-ready Docker image
            - Optimized static assets

            ### Docker Image
            **Tags:**
            - `ghcr.io/${{ github.repository }}:${{ env.VERSION }}` (exact version)
            - `ghcr.io/${{ github.repository }}:latest` (latest stable)

            **Pull the image:**
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ env.VERSION }}
            ```

            **Run the container:**
            ```bash
            docker run -d -p 8080:80 ghcr.io/${{ github.repository }}:${{ env.VERSION }}
            ```

            Access the application at: http://localhost:8080

            ---
            *Automated release built from commit ${{ github.sha }}*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ env.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Images" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
